<head>
  <title>Food Finder!</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='extend.css')}}">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>

<body>
  <div class="container">
    <h1><a href="/">Food Finder</a></h1>

    {% if error!=None %}
      <h2>{{error}}</h2>
    {% endif %}

    <form class = "pure-form" action = "/" method = "POST">
      <input class = "text" type="text" name="search" placeholder="Search for a type of food">
      <button type="submit" class = "pure-button pure-button-primary button">Search!</button>
    </form>
    {% block bodycontent %}
    {% endblock %}
    <br><br>
  </div>
</body>
